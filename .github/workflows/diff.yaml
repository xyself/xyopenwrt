name: diffdd  # 工作流名称

on:
  workflow_dispatch:  # 手动触发
   inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  schedule:
    - cron: "0 0 */7 * *"  # 每 3 天运行一次

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  DIY_SH: N1/diy.sh
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  FILES: N1/files
  TZ: Asia/Shanghai
  
jobs:
  build:
    runs-on: ubuntu-24.04  # 运行环境

    steps:
    - name: 检出代码
      uses: actions/checkout@main

    - name: 释放磁盘空间
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: 初始化环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get update -y
        sudo -E apt-get full-upgrade -y
        sudo -E apt-get install -y $(curl -fsSL https://raw.githubusercontent.com/nantayo/My-Pkg/master/2410)
        sudo -E apt-get autoremove --purge
        sudo -E apt-get clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

   

    - name: 克隆源码
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH --single-branch --depth=1 openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 更新 & 安装 feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 加载自定义配置
      run: |
        [ -e $FILES ] && mv $FILES openwrt/files
        chmod +x $DIY_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_SH

    - name: SSH 连接到 Actions
      uses: P3TERX/ssh2actions@main
      if: (github.event.inputs.ssh == 'true') || contains(github.event.action, 'ssh')

    - name: 生成精简 .config
      if: github.event.inputs.ssh == 'true'
      working-directory: ./openwrt
      run: |
        make defconfig
        scripts/kconfig/merge_config.sh -r .config
        echo "精简 .config 已生成"

    - name: 生成 OpenWrt 差异文件
      if: github.event.inputs.ssh == 'true'
      working-directory: ./openwrt
      run: |
        git diff > diff_openwrt.patch
        echo "差异文件生成完毕: diff_openwrt.patch"

    - name: 提交差异文件到 GitHub
      if: github.event.inputs.ssh == 'true'
      working-directory: ./openwrt
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add diff_openwrt.patch
        git commit -m "自动提交 OpenWrt 差异文件 [ci skip]" || echo "没有变化可提交"
        git push origin HEAD:${{ github.ref }}

    - name: 发送 Telegram 通知与差异文件
      if: env.TELEGRAM_TOKEN != '' && github.event.inputs.ssh == 'true'
      working-directory: ./openwrt
      run: |
        # 发送文本消息
        curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
          -d chat_id=${TELEGRAM_CHAT_ID} \
          -d text="N1 工作流完成，OpenWrt 差异文件已生成并提交到 GitHub。"

        # 发送差异文件作为附件
        curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendDocument" \
          -F chat_id=${TELEGRAM_CHAT_ID} \
          -F document=@diff_openwrt.patch \
          -F caption="OpenWrt 精简差异文件 diff_openwrt.patch"
