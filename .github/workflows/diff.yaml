name: N1 Generate diffconfig

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  schedule:
    - cron: "0 0 */7 * *"  # æ¯ 7 å¤©è¿è¡Œä¸€æ¬¡

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  DIY_SH: N1/diy.sh
  FILES: N1/files
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TZ: Asia/Shanghai

jobs:
  diff:
    runs-on: ubuntu-24.04

    steps:
    - name: æ£€å‡ºæºç 
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¯å¢ƒ
      run: |
        sudo apt-get update -y
        sudo apt-get install -y git
        sudo timedatectl set-timezone "$TZ"
        mkdir -p /workdir/diff
        mkdir -p /workdir/openwrt

    - name: å…‹éš† OpenWrt æºç 
      working-directory: /workdir
      run: git clone $REPO_URL -b $REPO_BRANCH --single-branch --depth=1 openwrt

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e $FILES ] && mv $FILES /workdir/openwrt/files
        chmod +x $DIY_SH
        cd /workdir/openwrt
        $GITHUB_WORKSPACE/$DIY_SH

    - name: SSH ä¸Šä¼ å·®å¼‚æ–‡ä»¶
      uses: P3TERX/ssh2actions@main
      if: github.event.inputs.ssh == 'true'
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: /remote/path/to/.config
        target: /workdir/diff/.config

    - name: ç”Ÿæˆ diffconfig
      run: |
        cp /workdir/diff/.config /workdir/openwrt/.config
        cd /workdir/openwrt
        make defconfig
        scripts/diffconfig.sh > /workdir/diff/diffconfig.txt
        echo "ç”Ÿæˆ diffconfig:"
        cat /workdir/diff/diffconfig.txt

    - name: å‘å¸ƒåˆ° GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: diffconfig_$(date +'%Y%m%d%H%M')
        files: /workdir/diff/diffconfig.txt
        token: ${{ env.GITHUB_TOKEN }}

    - name: å‘é€åˆ° Telegram
      if: env.TELEGRAM_TOKEN != ''
      run: |
        DIFF_FILE=/workdir/diff/diffconfig.txt
        curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage" \
          -d chat_id="${{ env.TELEGRAM_CHAT_ID }}" \
          -d text="ğŸ‰ diffconfig å·²ç”Ÿæˆå¹¶ä¸Šä¼ åˆ° GitHub Release"
        curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendDocument" \
          -F chat_id="${{ env.TELEGRAM_CHAT_ID }}" \
          -F document=@"$DIFF_FILE" \
          -F caption="diffconfig æ–‡ä»¶"
