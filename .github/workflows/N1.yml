    - name: å‘é€ Telegram é€šçŸ¥
      if: env.TELEGRAM_TOKEN != '' && github.event.action != 'notg'
      continue-on-error: true 
      run: |
        if [ "${{ job.status }}" == "success" ]; then
            message="ğŸ‰ OpenWrt ${{ env.VERSION }} ${{ matrix.target }} ç¼–è¯‘æˆåŠŸ ğŸ˜‹"
        else
